<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>

    <h2>სარეგისტრაციო ფორმა</h2>

    <form >

        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="gender">გენდერი:</label>
        <input type="radio" id="male" name="gender" value="მამრობითი" required> მამრობითი
        <input type="radio" id="female" name="gender" value="მდედრობითი" required> მდედრობითი
        <br><br>

        <button type="submit">დადასტურება</button>
    </form>

</body>
</html>
