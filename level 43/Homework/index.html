HEX (Hexadecimal): HEX ფერთა კოდი წარმოადგენს RGB ფერების წვდომას 16-წლოვანი (hex) სისტემით. HEX კოდი შეიცავს 6

 HEX ფორმატი უფრო გამოყენებადია ვებსაიტების დიზაინში, რადგან უფრო მოკლე და კომპაქტურია, ვიდრე RGB.
